<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih!</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: Arial, sans-serif; 
      background: linear-gradient(to right, #16a085, #1abc9c);
      color:#fff; 
      text-align:center; 
      padding:80px 20px;
    }
    .thankyou-box {
      background:#fff;
      color:#333;
      max-width:600px;
      margin:auto;
      padding:40px 30px;
      border-radius:20px;
      box-shadow:0 6px 12px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    .thankyou-box h1 {
      color:#16a085;
      font-size:2.5em;
      margin-bottom:20px;
    }
    .thankyou-box p {
      font-size:1.2em;
      line-height:1.6;
      margin-bottom:30px;
    }
    .thankyou-box a {
      display:inline-block;
      padding:12px 25px;
      background:#16a085;
      color:#fff;
      border-radius:30px;
      text-decoration:none;
      font-weight:bold;
      transition:0.3s;
    }
    .thankyou-box a:hover {
      background:#138d75;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Terima Kasih üíö</h1>
    <p>Dukunganmu sangat berarti bagi saya.<br> 
    Semoga kebaikanmu dibalas dengan rezeki yang lebih berlipat üôè</p>
    <a href="index.html">Kembali ke Beranda</a>
  </div>
</body>
</html>
