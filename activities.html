<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktivitas Harian - Haris Al</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f9f9f9; color:#333;}
    header {
      background: linear-gradient(to right, #16a085, #1abc9c);
      color:#fff; text-align:center; padding:60px 20px;
    }
    header h1 {margin:0; font-size:2.5em;}
    section {max-width:1100px; margin:auto; padding:60px 20px; text-align:center;}
    section h2 {color:#16a085; margin-bottom:25px;}
    .gallery {
      display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
      gap:20px; margin-top:30px;
    }
    .gallery img, .gallery video {
      width:100%; border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor:pointer; object-fit:cover;
    }
    .gallery img:hover, .gallery video:hover {transform:scale(1.05);}
    a.back {
      display:inline-block; margin-top:40px;
      padding:12px 25px; background:#16a085;
      color:#fff; text-decoration:none; border-radius:30px;
      font-weight:bold;
    }
    a.back:hover {background:#138d75;}
    
		/*Biar galeri tetap rapi meskipun campur gambar portrait dan landscape*/
    .gallery img,
.gallery video {
  width: 100%;
  aspect-ratio: 16/9; /* pakai kotak dengan rasio tetap */
  object-fit: cover; /* isi penuh tanpa merusak rasio */
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.3s;
}

.gallery img:hover,
.gallery video:hover {
  transform: scale(1.05);
}

    /* Video wrapper dengan ikon play */
    .video-wrapper {position: relative;}
    .play-icon {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 3px 6px rgba(0,0,0,0.7);
      pointer-events: none;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {transform:translate(-50%, -50%) scale(1);}
      50% {transform:translate(-50%, -50%) scale(1.2);}
      100% {transform:translate(-50%, -50%) scale(1);}
    }

    /* Lightbox */
    .lightbox {
      display:none; position:fixed; z-index:2000;
      top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.9);
      justify-content:center; align-items:center;
      flex-direction:column;
    }
    .lightbox img, .lightbox video {
      max-width:90%; max-height:70%; border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
      opacity:0; transition:opacity 0.5s ease-in-out;
      display:none;
    }
    .lightbox img.show, .lightbox video.show {
      opacity:1; display:block;
    }
    .lightbox .caption {
      margin-top:20px; color:#fff; font-size:1.1em;
      opacity:0; transition:opacity 0.5s ease-in-out;
    }
    .lightbox .caption.show {opacity:1;}
    .lightbox .close, .lightbox .prev, .lightbox .next {
      position:absolute; top:50%; transform:translateY(-50%);
      color:#fff; font-size:2em; font-weight:bold;
      background:rgba(0,0,0,0.5); border-radius:50%;
      padding:10px 15px; cursor:pointer; user-select:none;
    }
    .lightbox .close {
      top:20px; right:20px; transform:none; font-size:2.5em;
    }
    .lightbox .prev {left:20px;}
    .lightbox .next {right:20px;}
    .lightbox .close:hover, .lightbox .prev:hover, .lightbox .next:hover {
      background:rgba(0,0,0,0.8);
    }

    /* Fullscreen button */
    .fullscreen-btn {
      position:absolute; bottom:20px; right:20px;
      background:rgba(0,0,0,0.6); color:#fff;
      border:none; border-radius:8px; padding:8px 14px;
      cursor:pointer; font-size:14px;
      display:none; /* muncul hanya saat video aktif */
    }
    .fullscreen-btn:hover {
      background:rgba(0,0,0,0.85);
    }
  </style>
</head>
<body>
  <header>
    <h1>Aktivitas Harian</h1>
    <p>Beberapa momen keseharian saya sebagai driver ojol üö¥‚Äç‚ôÇÔ∏è</p>
  </header>

  <section>
    <h2>Galeri Lengkap</h2>
    <div class="gallery">
      <img src="assets/AO1.jpg" alt="Menunggu orderan di dum-dum thai tea">
      <img src="assets/AO2.jpg" alt="Mengantar makanan customer">
      <img src="assets/AO3.jpg" alt="POV dari customer saat di antar">
      <div class="video-wrapper">
        <video src="assets/AO4.mp4" poster="assets/AO4-thumb.jpg" alt="Suasana jalanan Balikpapan Baru sore hari"></video>
        <span class="play-icon">‚ñ∂</span>
      </div>
      <img src="assets/AO5.jpg" alt="Suasana jalanan Balikpapan sore hari">
      <img src="assets/AO6.jpg" alt="Foto bareng teman ojol">
    </div>
    <a href="index.html" class="back">‚Üê Kembali ke Beranda</a>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <video id="lightbox-video" controls></video>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
    <div class="caption" id="lightbox-caption"></div>
  </div>

  <script>
    const items = document.querySelectorAll('.gallery img, .gallery video');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    let currentIndex = 0;

    items.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentIndex = index;
        showLightbox();
      });
    });

    function showLightbox() {
      lightbox.style.display = 'flex';
      updateContent();
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxVideo.pause();
    }

    function changeSlide(step) {
      currentIndex = (currentIndex + step + items.length) % items.length;
      updateContent();
    }

    function updateContent() {
      lightboxImg.classList.remove('show');
      lightboxVideo.classList.remove('show');
      lightboxCaption.classList.remove('show');
      fullscreenBtn.style.display = "none";

      setTimeout(() => {
        let currentItem = items[currentIndex];
        if (currentItem.tagName === "IMG") {
          lightboxVideo.style.display = "none";
          lightboxImg.src = currentItem.src;
          lightboxImg.style.display = "block";
          lightboxImg.classList.add('show');
        } else if (currentItem.tagName === "VIDEO") {
          lightboxImg.style.display = "none";
          lightboxVideo.src = currentItem.src;
          lightboxVideo.style.display = "block";
          lightboxVideo.classList.add('show');
          lightboxVideo.play();
          fullscreenBtn.style.display = "block";
        }
        lightboxCaption.textContent = currentItem.getAttribute('alt') || "";
        lightboxCaption.classList.add('show');
      }, 100);
    }

    // Fullscreen video
    fullscreenBtn.addEventListener('click', () => {
      if (lightboxVideo.requestFullscreen) {
        lightboxVideo.requestFullscreen();
      } else if (lightboxVideo.webkitRequestFullscreen) {
        lightboxVideo.webkitRequestFullscreen();
      } else if (lightboxVideo.msRequestFullscreen) {
        lightboxVideo.msRequestFullscreen();
      }
    });

    // Tutup lightbox jika klik background
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Swipe support HP
    let startX = 0;
    lightbox.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    lightbox.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) changeSlide(1);
      else if (endX - startX > 50) changeSlide(-1);
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') changeSlide(1);
        if (e.key === 'ArrowLeft') changeSlide(-1);
        if (e.key === 'Escape') closeLightbox();
      }
    });
  </script>
</body>
</html>
